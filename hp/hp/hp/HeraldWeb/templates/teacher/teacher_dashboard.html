{% extends './teacherbase.html' %}
{% load static %}
{% block content %}

	<!-- main content -->
	<div class="wrapper">
	
<!-- ****** cards start ********** -->
		<div class="row">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<i class="fas fa-tasks"></i>
					</p>
					<h3>100</h3>
					<p>Total Teacher</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<i class="fas fa-list"></i>
					</p>
					<h3>10</h3>
					<p>Total Admission</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-success">
					<p>
						<i class="fas fa-check-circle"></i>
					</p>
					<h3>20</h3>
					<p> Total Request </p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<i class="fas fa-comments"></i>
					</p>
					<h3>{{feedback_data_count}}</h3>
					<p>Total Feedback</p>
				</div>
			</div>
		</div>
<!-- ****** cards end ********** -->

	</div>
	<!-- end main content -->
{% endblock content %}
