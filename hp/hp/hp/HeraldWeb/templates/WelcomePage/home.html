 <link rel="stylesheet" href="{% static 'bootstrap/css/chatbotCss.css' %}"> 
 {% comment %} <div class="wrapper">

            <nav>

                  <i class="fa fa-bars fa-2x"></i>
               </div>
         
               <div class="menu">
                  <ul>
                     <li><a class="text-success" href="{% url 'startPG'%}">Home</a></li>

<div class="container">
  <div id="app" class="container top-padding">
  	<div class="row">

  			<div class="card col-md-8" v-for="message in messages" v-bind:class="{ 'user-message': message.user,  'chat-message': message.chat_bot, 'offset-md-6': message.chat_bot}">
	  			<div class="card-body">
	  				[[message.text]]
	  			</div>
	  		</div>
  		</div>
	  		
  	</div>
	 
  	<div id="text-box" class="row top-padding">
  		<div class="col-md">
  			<textarea class="form-control" v-bind:placeholder="placeholder" v-model="input" v-bind:class="{ 'border-danger': send_blank}" v-on:change="check_content"></textarea>
  			<i class="fas fa-arrow-circle-right send-btn" v-on:click="add_message"></i>
  		</div>
  	</div>
	  
</div>
