{% extends './studentbase.html' %}

{% load static %}
 
{% block content %}
<link rel="stylesheet" href="{% static 'bootstrap/css/stuFed.css' %}">
<div class="wrapper">
    <section class="content ml-10">
        <div class="container-fluid">
    
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Leave a Feedback Message</h3>
                    </div>
                        <form method="POST" action="{% url 'student_feedback_save' %}">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <textarea name="feedback_message" class="form-control" rows="6" placeholder="Feedback Message"></textarea>
                            </div>
                        </div>
                            <br>   
                        <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Leave a Feedback</button>
                        </div>
                    </form>
    
                    </div>
                            
                </div>
            </div>
    
            <div class="row1">
                <div class="col-md-12">
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">Feedback History</h3>
                        </div>
    
                        <div class="card-body">
                           <div class="table-responsive">
                                <table class="table">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>#ID</th>
                                        <th>Feedback Message</th>
                                        
                                    </thead>
                                    
                                    {% for row in feedback_data %}
                                    <tr>
                                        <td>{{ row.id }}</td>
                                        <td>{{ row.feedback }}</td>
                                        
                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
    
        </div><!-- /.container-fluid -->
      </section>
    
</div>


{% endblock content %}
