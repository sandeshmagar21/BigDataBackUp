{% extends './studentbase.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'bootstrap/css/down.css' %}">

<div class="container">

    <div class="card-columns" >
        {% for bro in show %}
      <div class="card">
        <img class="card-img-top"  src="{{bro.picture.url }}">
        <div class="card-body">
      
        <h5 class="card-title">Title: {{ bro.title }}</h5>
          {% comment %} <p class="alert alert-success" role="alert">{{ bro.picture.url }}</p> {% endcomment %}
        <div class="card-footer bg-transparent border-dark text-white">
        <p class="card-title badge badge-light alert-success"><h5 class='text-white'> Description:</h5> {{bro.description}}</p>
        <center>
            <a href="{{bro.picture.url}}" class="btn-success" download>Download</a> 
          </center>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
  </div>




<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
